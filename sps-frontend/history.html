<script>
    'use strict';

    const makeRandomId = () => String(Math.floor(Math.random() * (20)));


    //------------------------------Main------------------------------//

    function init() {
        
        fetch('http://localhost:3000/user/payment/history', {
                method: 'GET', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, cors, *same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'include', // include, *same-origin, omit 
                headers: {
                    'Content-Type': 'application/json',
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                // redirect: 'follow', // manual, *follow, error
                // referrer: 'no-referrer', // no-referrer, *client
                //body: JSON.stringify(Object.fromEntries(new FormData(event.target))) // // body data type must match "Content-Type" header

                
            }).then((response) => {
                const { status } = response;
                console.log(status + ", " + typeof(status));
                
                return response.json();
   
                if (status === 400) {
                    return Promise.reject(new Error("ID가 이미 존재합니다!!"));
                }
                else if (status === 422) {
                    return Promise.reject(new Error("올바른 ID, Password, 생년월일(yyymmdd)값을 입력해 주세요!"));
                }
                else if (status === 201) {
                    return Promise.resolve("Login 성공!"); // async promise 성공시 반환이라 생각 
                }
                else return Promise.reject(new Error("Create User Request is failed")); // async promise 실패시 반환이라 생각 
            }).then((data) => { // 성공하면 여기오고
                console.log('여기까지 왔다.');
                //const rowNum = data.userPaymentHistory.length;
                //const realData = data.userPaymentHistory;
                makeTemplate(data);

            });
        
            
        categoryForm.addEventListener('submit', function (event) {
            event.preventDefault();
            console.log(Object.fromEntries(new FormData(event.target)));
            //const formData = new FormData(form);

            fetch('http://localhost:3000/user/payment/history', {
                method: 'PUT', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, cors, *same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'include', // include, *same-origin, omit 
                headers: {
                    'Content-Type': 'application/json',
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                // redirect: 'follow', // manual, *follow, error
                // referrer: 'no-referrer', // no-referrer, *client
                body: JSON.stringify(Object.fromEntries(new FormData(event.target))) // // body data type must match "Content-Type" header
            }).then((response) => {
                const { status } = response;
                // console.log(status + ", " + typeof(status));
                if (status === 400) {
                    return Promise.reject(new Error("ID가 이미 존재합니다!!"));
                }
                else if (status === 422) {
                    return Promise.reject(new Error("올바른 ID, Password, 생년월일(yyymmdd)값을 입력해 주세요!"));
                }
                else if (status === 201) {
                    return Promise.resolve("Login 성공!"); // async promise 성공시 반환이라 생각 
                }
                else return Promise.reject(new Error("Create User Request is failed")); // async promise 실패시 반환이라 생각 
            }).then((data) => { // 성공하면 여기오고
                // console.log(data);
                //card form 생성 및 auth form 사라짐
                if (cardForm.style.display == 'none') {
                    cardForm.style.display = 'block';
                    $("#auth-form").hide();
                }
            }).catch((error) => { // 실패하면 여기온다
                console.warn(error);
                alert(error);
            });
        });

    }

    function makeTemplate(data){

        //const Handlebars = require("handlebars");
        console.log(data);

        //const cardTemplate = document.querySelector("#cardTemplate").innerHTML;
        const cardTemplate = $("#cardTemplate").html();
        const cardBindTemplate = Handlebars.compile(cardTemplate);

        let resultHTML = '';
        resultHTML += cardBindTemplate(data);

        const cardUI = document.querySelector("#pay-card-body");
        cardUI.innerHTML = resultHTML;

    }

    //------------------------------document get ready------------------------------//
    document.addEventListener("DOMContentLoaded", function () {
        init();
        
    });

</script>
