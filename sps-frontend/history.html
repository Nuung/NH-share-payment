<script>
    'use strict';

    //------------------------------Get Dom------------------------------//
    //const categorySubmit = document.getElementById("category-submit")
    //const categoryForm = document.getElementById("category-form");
    //const temp = categoryForm.getAttribute('data-target-id'); 
    const historyRefreshBtn = document.getElementById('history__refresh');

    //------------------------------Function------------------------------//

    // Handlebar (템플렛 js) - substring 함수 만들기
    Handlebars.registerHelper('trimString', function (passedString, startstring, endstring) {
        const theString = passedString.substring(startstring, endstring);
        return new Handlebars.SafeString(theString)
    });

    // make Comma
    Handlebars.registerHelper('makeComma', function (passedString) {
        const theString = passedString.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return new Handlebars.SafeString(theString)
    });

    const makeRandomId = () => String(Math.floor(Math.random() * (20)));

    const deleteHistoryFetch = (event) => {

        event.preventDefault();
        // event.target 은 button
        const form = event.target.parentElement; // category-form <- 가져올 데이터
        const dataBody = {
            "id": form.getAttribute('data-target-id')
        };

        // card__list__delete
        fetch('http://44.242.175.149:3000/user/payment/history', {
            method: 'DELETE', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, cors, *same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'include', // include, *same-origin, omit 
            headers: { 'Content-Type': 'application/json', },
            // redirect: 'follow', // manual, *follow, error
            // referrer: 'no-referrer', // no-referrer, *client
            body: JSON.stringify(dataBody) // body data type must match "Content-Type" header
        }).then((response) => {
            const { status } = response;
            // console.log(status + ", " + typeof(status));
            if (status === 403) return Promise.reject(new Error("로그인 해야 볼 수 있는 페이지 입니다."));
            else if (status === 400 || status === 404) return Promise.reject(new Error("Inner Sever Error"));
            else if (status === 422) return Promise.reject(new Error("올바론 카테고리 값을 선택해 주세요!"));
            // else return Promise.reject(new Error("로그인 해야 볼 수 있는 페이지 입니다."));
        }).then(() => { // 성공하면 여기오고
            alert('삭제 완료');
            const removeTarget = form.parentElement.parentElement;
            $(removeTarget).fadeOut();
            // removeTarget.removeChild(event.target.parentElement);
        }).catch((error) => { // 실패하면 여기온다
            console.warn(error);
            alert(error);
        });

    };

    // Set Category Form Atcion (submit)
    const categortFormEvent = (event) => {

        event.preventDefault();

        // getting Data From Form
        const dataBody = Object.fromEntries(new FormData(event.target));
        dataBody['id'] = event.target.getAttribute('data-target-id');

        // fetching body
        fetch('http://44.242.175.149:3000/user/payment/history', {
            method: 'PUT', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, cors, *same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'include', // include, *same-origin, omit 
            headers: { 'Content-Type': 'application/json', },
            // redirect: 'follow', // manual, *follow, error
            // referrer: 'no-referrer', // no-referrer, *client
            body: JSON.stringify(dataBody) // body data type must match "Content-Type" header
        }).then((response) => {
            const { status } = response;
            // console.log(status + ", " + typeof(status));
            if (status === 403) return Promise.reject(new Error("로그인 해야 볼 수 있는 페이지 입니다."));
            else if (status === 400 || status === 404) return Promise.reject(new Error("Inner Sever Error"));
            else if (status === 422) return Promise.reject(new Error("올바론 카테고리 값을 선택해 주세요!"));
            // else return Promise.reject(new Error("로그인 해야 볼 수 있는 페이지 입니다."));
        }).then(() => { // 성공하면 여기오고
            alert('카테고리 선택 완료');
            const removeTarget = event.target.parentElement.parentElement;
            $(removeTarget).fadeOut();
            // removeTarget.removeChild(event.target.parentElement);
        }).catch((error) => { // 실패하면 여기온다
            console.warn(error);
            alert(error);
        });
    };

    // Set Category Form Atcion (submit)
    // target user의 payment history table update가 필요하다 
    // 근데 그 history table 과 유저의 payment table과 중복된 것들은 없애야 한다!! 어또케?
    const cardApproveFetch = (event) => {
        event.preventDefault();
        // static 
        const dataBody = {
            "startDate": "2020-11-01",
            "endDate": "2020-12-01",
            "pageNo": "1",
            "cnt": 15
        };


        const loadingImg = document.createElement('img');
        loadingImg.setAttribute('id', 'hoopcity-ajax-loading');
        loadingImg.setAttribute('src', './public/images/loading.gif');
        loadingImg.setAttribute('width', '70px');
        loadingImg.setAttribute('height', '34px');
        event.target.innerText = "";
        event.target.appendChild(loadingImg);

        // fetching body
        fetch('http://44.242.175.149:3000/user/card/approve', {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, cors, *same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'include', // include, *same-origin, omit 
            headers: { 'Content-Type': 'application/json', },
            // redirect: 'follow', // manual, *follow, error
            // referrer: 'no-referrer', // no-referrer, *client
            body: JSON.stringify(dataBody) // body data type must match "Content-Type" header
        }).then((response) => {
            const { status } = response;
            // console.log(status + ", " + typeof(status));
            if (status === 403) return Promise.reject(new Error("로그인 해야 볼 수 있는 페이지 입니다."));
            else if (status === 400 || status === 404) return Promise.reject(new Error("유저 ID에 맞는 카드 넘버 정보를 가져주세요!"));
            else if (status === 422) return Promise.reject(new Error("올바론 값을 입력해 주세요!"));
            // else return Promise.reject(new Error("로그인 해야 볼 수 있는 페이지 입니다."));
        }).then((data) => { // 성공하면 여기오고
            // console.log(data);
            window.location.reload(); // 새로고침 
        }).catch((error) => { // 실패하면 여기온다
            event.target.innerHTML = "";
            event.target.innerText = "REFRESH";
            console.warn(error);
            alert(error);
        });
    };

    //------------------------------Main------------------------------//

    function init() {
        historyRefreshBtn.addEventListener('click', cardApproveFetch);

        // Getting User's history data
        fetch('http://44.242.175.149:3000/user/payment/history', {
            method: 'GET', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, cors, *same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'include', // include, *same-origin, omit 
            headers: {
                'Content-Type': 'application/json',
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            // redirect: 'follow', // manual, *follow, error
            // referrer: 'no-referrer', // no-referrer, *client
            //body: JSON.stringify(Object.fromEntries(new FormData(event.target))) // // body data type must match "Content-Type" header

        }).then((response) => {
            const { status } = response;
            // console.log(status + ", " + typeof (status));

            return response.json();
            if (status === 403) return Promise.reject(new Error("로그인 해야 볼 수 있는 페이지 입니다."));
            else if (status === 400 || status === 404) return Promise.reject(new Error("Inner Sever Error"));
            else return Promise.reject(new Error("Create User Request is failed")); // async promise 실패시 반환이라 생각 
        }).then((data) => { // 성공하면 여기오고
            console.log(data);
            // Handlebars JS 이용 
            const cardTemplate = $("#cardTemplate").html();
            const cardBindTemplate = Handlebars.compile(cardTemplate);

            // Get pay card body DOM
            const cardUI = document.querySelector("#pay-card-body");
            cardUI.innerHTML = cardBindTemplate(data); // use template

            // Get category form and Set Form Action Event
            const categoryForm = document.querySelectorAll(".category-form");
            categoryForm.forEach(category => {
                category.addEventListener('submit', categortFormEvent);

                // Get Delete Btn for delete fetch and add event!
                const deleteBtn = category.getElementsByClassName('card__list__delete')[0];
                deleteBtn.addEventListener('click', deleteHistoryFetch);
            });



            // console.log(data['userPaymentHistory'][0]['budget']);

        }).catch((error) => { // 실패하면 여기온다
            console.warn(error);
            alert(error);
        });
    }


    //------------------------------document get ready------------------------------//
    document.addEventListener("DOMContentLoaded", function () {
        init();
        // 모바일 환경에서는 사이드 바가 토글되게
        const windowWidth = $(window).width();
        if (windowWidth <= 768) {
            $('body').toggleClass('sidebar-toggled');
            $('#accordionSidebar').toggleClass('toggled');
        }
    });




</script>
