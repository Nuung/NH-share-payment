        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <body>
        <body data-new-gr-c-s-check-loaded="14.984.0" data-gr-ext-installed="">
            <main class="auth">
                <div class="container-fluid">
                    <div class="row vh-100">
                        <div class="col-md-6 text-center py-5 d-flex flex-column justify-content-center auth-bg-section text-white" style="background-color: skyblue">
                            <h1 class="text-reset">SHARE <br> PAYMENT <br> SNS </h1>
                            <p class="font-weight-bold text-reset"></p>
                        </div>
                        <div class="col-md-6 text-center d-flex flex-column py-5 justify-content-center">
                            <div class="auth-form-section"> 
                                <!-- <div class="logo"><img src="assets/images/logo.svg" class="img-fluid" alt="Unplug UI" width="200"></div> -->
                                <h2>Register Individual Account!</h2>
                                <p>For the purpose of industry regulation, <br>
                                your details are required.</p>
                                <form action="" id="auth-form" class="auth-form" name="auth-form"> <!-- 여기 막기 -->
                                    <div class="form-group">
                                        <label for="id" class="sr-only">id</label>
                                        <input type="text" name="id" id="id" class="form-control" placeholder="ID">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="sr-only">password</label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="sr-only">name</label>
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="birthday" class="sr-only">birthday</label>
                                        <input type="text" name="birthday" id="birthday" class="form-control" placeholder="Birthday">
                                    </div>
                                    <div class="form-group">
                                        <label for="userGender" class="sr-only">gender</label>
                                        <!-- gender 0 , 1 날리는 요소를 찾아봐야할 것 같습니다 ..! -->
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-primary button-class1">
                                              <input type="radio" name="gender" id="gender" autocomplete="off" checked> Female
                                            </label>
                                            <label class="btn btn-default button-class2">
                                              <input type="radio" name="gender" id="gender" autocomplete="off"> Male
                                            </label>
                                        </div>
                                    </div>       
                                    <button type="submit" id="sbmt" method="POST" class="btn btn-success btn-block mb-3">Sign up</button>
                                </form>

                                <form action="" id="card-form" class="card-form" name="card-form" style="display:none"> <!-- 여기 막기 -->
                                    <!-- <div class="form-group">
                                        <label for="id" class="sr-only">id</label>
                                        <input type="text" name="id" id="id" class="form-control" placeholder="ID">
                                    </div> -->

                                    <!--은행 선택 3*3 추후 이미지 리사이징 해서 넣어야 함-->
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <div class="btn-group-vertical">
                                            <label class="btn btn-light active">
                                                <input type="radio" name="options" id="option1" hidden> <img src="public/images/nh.png" width="150px">
                                              </label>
                                              <label class="btn btn-light">
                                                <input type="radio" name="options" id="option2" hidden>  <img src="public/images/nh.png" width="150px">
                                              </label>
                                              <label class="btn btn-light">
                                                <input type="radio" name="options" id="option3" hidden> <img src="public/images/nh.png" width="150px">
                                              </label>
                                          </div>
                                          <div class="btn-group-vertical">
                                            <label class="btn btn-light active">
                                                <input type="radio" name="options" id="option4" hidden> <img src="public/images/nh.png" width="150px">
                                              </label>
                                              <label class="btn btn-light">
                                                <input type="radio" name="options" id="option5" hidden>  <img src="public/images/nh.png" width="150px">
                                              </label>
                                              <label class="btn btn-light">
                                                <input type="radio" name="options" id="option6" hidden> <img src="public/images/nh.png" width="150px">
                                              </label>
                                          </div>
                                          <div class="btn-group-vertical">
                                            <label class="btn btn-light active">
                                                <input type="radio" name="options" id="option7" hidden> <img src="public/images/nh.png" width="150px">
                                              </label>
                                              <label class="btn btn-light">
                                                <input type="radio" name="options" id="option8" hidden>  <img src="public/images/nh.png" width="150px">
                                              </label>
                                              <label class="btn btn-light">
                                                <input type="radio" name="options" id="option9" hidden> <img src="public/images/nh.png" width="150px">
                                              </label>
                                          </div>
                                      </div>
                        
                                    <div class="form-group">
                                        <label for="name" class="sr-only">name</label>
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Card Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="cardno" class="sr-only">cardno</label>
                                        <input type="text" name="cardno" id="cardno" class="form-control" placeholder="Card Number">
                                    </div>
                                    <button type="submit" id="sbmt" method="POST" class="btn btn-success btn-block mb-3">Sign up</button>
                                </form>

    
                                <script>
                                    
                                    $("#sbmt").unbind("click").click(function(event){
	                                    event.preventDefault();
                                        //ajax 작업
                                        var data = $('#sbmt').serialize(); // 데이터 묶기
                                        var cardForm = document.getElementById("card-form");
                                            if(cardForm.style.display == 'none'){   
                                                cardForm.style.display = 'block';
                                                $("#sbmt").hide();
                                                $("#auth-form").hide();
                                        }
                                        $.ajax({
                                            //url: " ",
                                            data: data,
                                            type: "POST",
                                            cache: false
                                        }).done(function (fragment) { // user create api 처리 끝난 후, 카드 폼 띄우기
                                            //$("#list").replaceWith(fragment);
                                            
                                        });
                                        
                                    });

                                    

                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </body>
    </body>
