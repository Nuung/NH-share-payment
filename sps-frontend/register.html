<script>
    // 'use strict';

    //------------------------------Get Dom------------------------------//
    const signForm = document.getElementById('auth-form');
    const cardForm = document.getElementById("card-form");


    //------------------------------Function------------------------------//
    const makeRandomId = () => String(Math.floor(Math.random() * (20)));
    
    // Set Category Form Atcion (submit)
    const cardApproveFetch = () => {
        // static 
        const dataBody = {
            "startDate": "2020-11-01",
            "endDate": "2020-12-01",
            "pageNo": "1",
            "cnt": 15
        };

        // fetching body
        fetch('http://44.242.175.149:3000/user/card/approve', {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, cors, *same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'include', // include, *same-origin, omit 
            headers: { 'Content-Type': 'application/json', },
            // redirect: 'follow', // manual, *follow, error
            // referrer: 'no-referrer', // no-referrer, *client
            body: JSON.stringify(dataBody) // body data type must match "Content-Type" header
        }).then((response) => {
            const { status } = response;
            // console.log(status + ", " + typeof(status));
            if (status === 403) return Promise.reject(new Error("로그인 해야 볼 수 있는 페이지 입니다."));
            else if (status === 400 || status === 404) return Promise.reject(new Error("유저 ID에 맞는 카드 넘버 정보를 가져주세요!"));
            else if (status === 422) return Promise.reject(new Error("올바론 값을 입력해 주세요!"));
            // else return Promise.reject(new Error("로그인 해야 볼 수 있는 페이지 입니다."));
        }).then((data) => { // 성공하면 여기오고
            console.log(data);
        }).catch((error) => { // 실패하면 여기온다
            console.warn(error);
            alert(error);
        });
    };

    //------------------------------Main------------------------------//

    function init() {
        
        // Add SignUp Fetching
        signForm.addEventListener('submit', function (event) {
            event.preventDefault();


            console.log(Object.fromEntries(new FormData(event.target)));
            //const formData = new FormData(form);

            fetch('http://44.242.175.149:3000/user', {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, cors, *same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'include', // include, *same-origin, omit 
                headers: {
                    'Content-Type': 'application/json',
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                // redirect: 'follow', // manual, *follow, error
                // referrer: 'no-referrer', // no-referrer, *client
                body: JSON.stringify(Object.fromEntries(new FormData(event.target))) // // body data type must match "Content-Type" header
            }).then((response) => {
                const { status } = response;
                // console.log(status + ", " + typeof(status));
                if (status === 400) return Promise.reject(new Error("ID가 이미 존재합니다!!"));
                else if (status === 422) return Promise.reject(new Error("올바른 ID, Password, 생년월일(yyymmdd)값을 입력해 주세요!"));
                else if (status === 201) return Promise.resolve("Login 성공!"); // async promise 성공시 반환이라 생각 
                // else return Promise.reject(new Error("Create User Request is failed")); // async promise 실패시 반환이라 생각 
            }).then((data) => { // 성공하면 여기오고
                // console.log(data);
                //card form 생성 및 auth form 사라짐
                if (cardForm.style.display == 'none') {
                    cardForm.style.display = 'block';
                    $("#auth-form").hide();
                }
            }).catch((error) => { // 실패하면 여기온다
                console.warn(error);
                alert(error);
            });
        });

        // Add Card Fetching
        cardForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // set id value to Unique
            let dataBody = Object.fromEntries(new FormData(event.target));
            dataBody['id'] += (dataBody['name'] + makeRandomId());
            console.log(dataBody);
            // fetching body
            fetch('http://44.242.175.149:3000/user/card', {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, cors, *same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'include', // include, *same-origin, omit 
                headers: {
                    'Content-Type': 'application/json',
                },
                // redirect: 'follow', // manual, *follow, error
                // referrer: 'no-referrer', // no-referrer, *client
                body: JSON.stringify(dataBody) // body data type must match "Content-Type" header
            }).then((response) => {
                const { status } = response;
                // console.log(status + ", " + typeof(status));
                if (status === 403) return Promise.reject(new Error("앞선 회원가입 정보가 잘못 되었습니다!"));
                else if (status === 422) return Promise.reject(new Error("올바른 카드넘버 (카드번호)를 입력해 주세요!"));
                else if (status === 201) return Promise.resolve("회원가입 성공!"); // async promise 성공시 반환이라 생각 
                // else return Promise.reject(new Error("Create User Card Request is failed")); // async promise 실패시 반환이라 생각 
            }).then((data) => { // 성공하면 여기오고
                console.log(data);
                cardApproveFetch();
                window.location.href = "history.html"; // main html로 강제 이동시킴 
            }).catch((error) => { // 실패하면 여기온다
                console.warn(error);
                alert(error);
            });
        });

        // about slider

    }

    //------------------------------document get ready------------------------------//
    document.addEventListener("DOMContentLoaded", function () {
        init();

        // jQuery
        $('[data-toggle="tooltip"]').tooltip();
        
        // With JQuery for slider
        $("#family").slider(); // setting up jquery slider
        const defaultSliderValue = $("#family").val();
        $("#ex6SliderVal").text(defaultSliderValue); // jquery slider options
        $('.family__sliderValue').text(defaultSliderValue);

        $("#family").on("slide", function (slideEvt) {
            $("#ex6SliderVal").text(slideEvt.value);
            $('.family__sliderValue').text(slideEvt.value);
        });
    });

</script>

<!-- FORM VALIDATION CHECK JS -->
<script type = "text/javascript">
    $(function() {

        $.validator.addMethod("birthdayCheck", function(birthday, element) {
            return this.optional(element) || birthday.match(/([12]\d{3}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))/);
        }, "생년월일을 올바르게 입력해주세요. (yyyymmdd) ");

        $.validator.addMethod("cardNumberCheck", function(cardno, element) {
            return this.optional(element) || cardno.match(/(5[1-5]\d{14})|(4\d{12})(\d{3}?)|3[47]\d{13}|(6011\d{12})/);
        }, "카드번호를 올바르게 입력해주세요.");

        $("#auth-form").validate({
            rules : {
                birthday : { birthdayCheck : true }
             }
        });

        $("#card-form").validate({
            rules : {
                cardno : { cardNumberCheck : true }
             }
        });
    
        $.extend($.validator.messages, {
            required: "필수 항목입니다.",
            remote: "항목을 수정하세요.",
            email: "유효하지 않은 E-Mail주소입니다.",

            equalTo: "같은 값을 다시 입력하세요.",
            extension: "올바른 확장자가 아닙니다.",
            maxlength: $.validator.format("{0}자를 넘을 수 없습니다. "),
            minlength: $.validator.format("{0}자 이상 입력하세요."),
            rangelength: $.validator.format("문자 길이가 {0} 에서 {1} 사이의 값을 입력하세요."),
            range: $.validator.format("{0} 에서 {1} 사이의 값을 입력하세요."),
