    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 모바일 환경에서는 사이드 바가 토글되게
            const windowWidth = $(window).width();
            if (windowWidth <= 768) {
                $('body').toggleClass('sidebar-toggled');
                $('#accordionSidebar').toggleClass('toggled');
            }

            // 원래는 아래와 같이 동적으로 갱신하며 받아와야 한다 하지만 농협API에는 12월이 없다! 
            // const nowMonth = new Date().getMonth();
            const dataBody = {
                month: 11
            };

            // 시스템 데이트 기준으로 이번달 페이먼트 가져오기  
            fetch('http://44.242.175.149:3000/user/payment/month', {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, cors, *same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'include', // include, *same-origin, omit 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dataBody)
            }).then((response) => {
                const { status } = response;
                if (status === 403) return Promise.reject(new Error("로그인 해야 볼 수 있는 페이지 입니다."));
                else if (status === 400 || status === 404) return Promise.reject(new Error("Inner Sever Error"));
                else return response.json();
            }).then((data) => { // 성공하면 여기오고

                // Day로 집합화 
                const result = {};
                for (let j = 0; j < 32; j++) {
                    let temp_array = [];
                    for (let i = 0; i < data['userPayment'].length; i++) {
                        const getDay = (data['userPayment'][i].Trdd).substring(8, 10); // get-Day!
                        if (j == getDay) temp_array.push(data['userPayment'][i]);
                        else continue;
                    } // inner for
                    if (temp_array.length > 0) result[j] = temp_array;
                } // for    
                calendarSetUp(result);

            }).catch((error) => { // 실패하면 여기온다
                console.warn(error);
                alert(error);
            });
        });
    </script>
